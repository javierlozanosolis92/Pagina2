<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Mi Página Sencilla
    </header>
    <section>
        <h2>Bienvenido</h2>
        <p>Esta es una página de ejemplo con HTML y CSS.</p>
    </section>
    <footer>
        &copy; 2025 - Todos los derechos reservados
    </footer>
</body>
</html>
